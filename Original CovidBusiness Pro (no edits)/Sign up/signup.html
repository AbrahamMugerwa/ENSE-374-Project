<body>  
    <div class="navigationBar">
        <div class="logo">
            Covid BusinessPro
        </div>
      </div>
      <h1 style="text-align: center;">Sign Up</h1>

    <div class="signup_container center">
        <div class="signup_card">
            <div class="accordion" id="accordionExample">
                <div class="card-header" id="headingOne" style="background-color: rgba(0, 0, 0, 0); border-bottom: 1px solid rgba(0, 0, 0, 0);">
                    <a class="btn btn-link btn-block text-left" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Log in 
                    </a>
                </div>
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <form class="form-signin" action="usr_agreement.html">
                          <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                          <input type="email" class="signup_input form-control" placeholder="Email address" required autofocus>
                          <input type="password" class="signup_input form-control" placeholder="Password" required>
                          <button class="btn btn-lg btn-primary btn-block signup_button"  type="submit">Log in</button>
                          </form>
                  </div>
              <div class="card-header" id="headingTwo" style="background-color: rgba(0, 0, 0, 0); border-bottom: 1px solid rgba(0, 0, 0, 0);">
                  <a class="btn btn-link btn-block text-left collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Sign up
                  </a>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <form class="form-signin" action="usr_agreement.html">
                      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
                      <input type="email" class="signup_input form-control" placeholder="Email address" required autofocus>
                      <input type="password" class="signup_input form-control" placeholder="Password" required>
                      <input type="password" class="signup_input form-control" placeholder="Authenticate" required>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Employee Type:</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" onchange="HRcheck(this);" required>
                            <option selected value="employee">Employee</option>
                            <option value="HR">Human Resourses</option>
                        </select>
                    </div>
                    <div id="for_Hr" style="display: none;">
                        <input type="text" class="signup_input form-control" placeholder="Corporate name" required>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Departments</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" multiple required>
                              <option value="1">Account</option>
                              <option value="2">IT</option>
                              <option value="3">Analysis</option>
                            </select>
                        </div>
                    </div>
                      <button class="btn btn-lg btn-primary btn-block signup_button"  type="submit">Sign up</button>
                      </form>
                   </div>
              </div>
          </div>
        </div>
    </div>

    <script>
        function HRcheck(e) {
            if (e.value == "HR") {
                document.getElementById("for_Hr").style.display = "block";
                } else {
                document.getElementById("for_Hr").style.display = "none";
            }
        }
    </script>
