    <div class="navigationBar">
        <div class="logo">
            Covid BusinessPro

    <div class="signup_container center">
        <div class="signup_card" id="box">
            <div class="accordion" id="accordionExample">
                
                <div class="card-header" id="headingOne">
                    <a onClick="changeWidthBack();" class="btn btn-link btn-block text-left" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Log in 
                    </a>
                </div>
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <form class="form-signin" action="userAgreement.html">
                        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
                        <input type="email" class="signup_input form-control" placeholder="Email address" required autofocus>
                        <input type="password" class="signup_input form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block signup_button"  type="submit">Log in</button>
                    </form>
                </div>

              <div class="card-header" id="headingTwo">
                  <a onClick="changeWidth();" class="btn btn-link btn-block text-left collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Sign up
                  </a>
              </div>
<!-- Add sign up sections for: employee's full name, age, and list of corporations to 
    choose from (pulled from databasee) so that they can select where they work -->
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                <form class="form-signin" action="userAgreement.html">
                      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
                      <input id="email" type="email" class="signup_input form-control" placeholder="Email address" required autofocus>
                      <input id="pass" type="password" class="signup_input form-control" placeholder="Password" required>
                      <input id="verify" type="password" class="signup_input form-control" placeholder="Authenticate" required>
                      <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Employee Type:</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" onchange="HRcheck(this);" required>
                                <option selected="employee">Employee</option>
                                <option value="HR">Human Resources</option>
                            </select>
                            <div id="error"></div>
                        </div>
                      <button class="btn btn-lg btn-primary btn-block signup_button"  type="submit">Sign up</button>
                </form>
                   </div>
              </div>
          </div>
        </div>
        <div id="departments" class="signup_card">
            <form class="form-signin" action="userAgreement2.html">
                <h1 class="h3 mb-3 font-weight-normal">Departments</h1>
                <input type="text" class="signup_input form-control" placeholder="Corporate name" required>
                <p> Please list your corporation's departments:</p>
                <input type="text" id="dep1" name="dep1">
                <input type="text" id="dep1" name="dep1">
                <div id="dynamicCheck">
                 <div id="newDepartment"></div>
                 <input type="button" value="New department" onclick="createNewElement();"/>
                 </div>
                 <button class="btn btn-lg btn-primary btn-block signup_button"  type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function HRcheck(e) {
            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;
            var verify = document.getElementById('verify').value;
            if (email != '' && pass != '' && verify != '' && e.value == "HR") {
                    var x = true;
                    departments(x);
            }
            else if(e.value == "HR"){
                console.log("did not pass verification");
                var errorMessage = document.createElement('div');
                errorMessage.innerHTML = "Please fill in above values and then reselect Employee Type";
	            document.getElementById("error").appendChild(errorMessage);
            }
        }
    </script>
